<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <div class="menu"></div>
      <div class="playerOne">
        <h2>Игрок 1<br /><span>X</span></h2>
      </div>
      <div class="game">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="playerTwo">
        <h2>Игрок 2<br /><span>O</span></h2>
      </div>
      <div class="btn">
        <button class="btn-reset">Начать заново</button>
      </div>
      <div class="window">
        <p class="text"></p>
        <img class="cup" src="assets/img/cup.png" alt="">
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
